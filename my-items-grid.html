<h2>Search</h2>

      <form>
      <div class="form-row align-items-center  text-center">
        <div>
          <label class="mr-sm-2" for="inlineFormCustomSelect"><strong>choose a collection</strong></label>
          <select class="custom-select mr-sm-5" id="inlineFormCustomSelect">
            <option selected>All</option>
            <option value="1">Collection One</option>
            <option value="2">Collection Two</option>
            <option value="3">Collection Three</option>
          </select>
        </div>
      </div>
    </form>
  </div>
 <div class="col-4"> </div>

<div class="row">

  <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">select field</label>
          <select class="custom-select mr-sm-5" id="inlineFormCustomSelect">
            <option selected>All</option>
            <option value="1">Field Name One</option>
            <option value="2">Field Name Two</option>
            <option value="3">Field Name Three</option>
          </select>
        </div>
      </div>
    </form>
     <ul class="list-unstyled">
        <li><a href="">+ add another field</a></li>
</ul>
  </div>
  <div class="col-4">
  <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">limit by</label>
          <select class="custom-select mr-sm-5" id="inlineFormCustomSelect">
            <option selected>Keyword</option>
            <option value="1">starts with (text)</option>
            <option value="2">ends with (text)</option>
            <option value="3">contains (text)</option>
            <option value="4">excludes (text)</option>
            <option value="5">starts with (value)</option>
            <option value="6">ends with (value)</option>
            <option value="7">contains (value)</option>
            <option value="8">excludes (value)</option>
          </select>
        </div>
      </div>
    </form>
    <ul class="list-unstyled">
        <li><a href="">+ add another limiter</a></li>
</ul>
  </div>
  <div class="col-4">
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">sort by</label>
          <select class="custom-select mr-sm-5" id="inlineFormCustomSelect">
            <option selected>alphabetical</option>
            <option value="1">record creation date</option>
            <option value="2">last modified</option>
            <option value="3">value</option>
            <option value="4">record created by user</option>
          </select>
        </div>
      </div>
    </form>
     <ul class="list-unstyled">
        <li><a href="">+ add another sort</a></li>
</ul>
  </div>
